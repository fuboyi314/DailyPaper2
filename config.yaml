# 数据源配置
sources:
  arxiv:
    enabled: true
    categories:
      - nlin.CD    # Chaotic Dynamics（含分形理论）
      - physics.flu-dyn    # Fluid Dynamics（传热传质相关）
      - physics.class-ph   # Classical Physics（热学）
      - cond-mat.soft      # Soft Condensed Matter（复杂介质中的传热传质）
      - math-ph            # Mathematical Physics（分形理论基础）
    max_results: 100
    days_back: 7  # 抓取最近几天的论文

# 领域分类关键词
categories:
  Fractal Theory:
    keywords:
      - fractal
      - multifractal
      - fractal geometry
      - fractal dimension
      - self-similar
      - strange attractor
      - chaos theory
      - cantor set
      - fractal analysis
      - fractional calculus

  Heat and Mass Transfer:
    keywords:
      - heat transfer
      - mass transfer
      - thermal conductivity
      - convection
      - conduction
      - diffusion
      - boundary layer
      - nusselt number
      - heat exchanger
      - transport phenomena

  Porous Media and Multiscale Transport:
    keywords:
      - porous media
      - multiscale
      - pore-scale
      - anomalous diffusion
      - permeability
      - darcy flow
      - effective medium
      - lattice boltzmann
      - nonlocal transport
      - complex media

# 顶级会议和期刊列表
venues:
  conferences:
    - International Heat Transfer Conference (IHTC)
    - ASME Summer Heat Transfer Conference (SHTC)
    - InterPore
    - SIAM Conference on Applications of Dynamical Systems
    - International Conference on Fractals and Related Fields
    - CHAOS International Conference
    - International Conference on Heat Transfer and Fluid Flow
    - International Conference on Thermal Engineering
    - Gordon Research Conference on Fractals and Complexity
    - International Conference on Porous Media & Its Applications

  journals:
    - International Journal of Heat and Mass Transfer
    - International Communications in Heat and Mass Transfer
    - Applied Thermal Engineering
    - Journal of Heat Transfer
    - Chaos, Solitons & Fractals
    - Fractals
    - Transport in Porous Media
    - Physical Review E

# GitHub Pages 配置
output:
  data_dir: data
  docs_dir: docs
  papers_per_page: 50
  
# 调度配置（GitHub Actions）
schedule:
  cron: "0 0 * * *"  # 每天 UTC 0:00
  timezone: UTC
